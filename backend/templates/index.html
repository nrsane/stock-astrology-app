<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Astrology Analysis</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .header { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 2rem; 
            border-radius: 15px; 
            margin-bottom: 2rem; 
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card { 
            background: white; 
            padding: 2rem; 
            border-radius: 15px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); 
            margin-bottom: 2rem;
        }
        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 2rem; 
        }
        .form-group { margin-bottom: 1.5rem; }
        label { 
            display: block; 
            margin-bottom: 0.5rem; 
            font-weight: 600; 
            color: #555; 
        }
        input, button { 
            width: 100%; 
            padding: 1rem; 
            border: 2px solid #e1e5e9; 
            border-radius: 8px; 
            font-size: 1rem; 
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .result { 
            background: #f8f9fa; 
            border-left: 4px solid #667eea; 
            padding: 1.5rem; 
            margin-top: 1.5rem;
            border-radius: 8px;
        }
        .success { 
            background: #d4edda; 
            border-left-color: #28a745; 
            color: #155724; 
        }
        .error { 
            background: #f8d7da; 
            border-left-color: #dc3545; 
            color: #721c24; 
        }
        .stock-list { 
            max-height: 500px; 
            overflow-y: auto; 
        }
        .stock-item { 
            padding: 1rem; 
            border-bottom: 1px solid #eee; 
            cursor: pointer;
            transition: background 0.3s ease;
            border-radius: 8px;
        }
        .stock-item:hover { 
            background: #f8f9fa; 
            transform: translateX(5px);
        }
        .loading { 
            text-align: center; 
            padding: 2rem; 
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) { 
            .grid { grid-template-columns: 1fr; } 
            body { padding: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">üìà Stock Astrology Analysis</h1>
            <p style="font-size: 1.2rem; color: #666;">Basic Version - Successfully Deployed! üöÄ</p>
        </div>

        <div class="grid">
            <!-- Add Stock Form -->
            <div class="card">
                <h2 style="margin-bottom: 1.5rem; color: #333;">Add New Stock</h2>
                <form id="stockForm">
                    <div class="form-group">
                        <label for="symbol">Stock Symbol:</label>
                        <input type="text" id="symbol" required placeholder="e.g., RELIANCE, TCS, INFY">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Company Name (optional):</label>
                        <input type="text" id="name" placeholder="e.g., Reliance Industries Limited">
                    </div>
                    
                    <div class="form-group">
                        <label for="listingDate">Listing Date:</label>
                        <input type="date" id="listingDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="listingTime">Listing Time:</label>
                        <input type="time" id="listingTime" value="10:00">
                    </div>
                    
                    <button type="submit" id="submitBtn">Add Stock to Database</button>
                </form>
                
                <div id="formResult" class="result" style="display: none;"></div>
            </div>

            <!-- Stock List -->
            <div class="card">
                <h2 style="margin-bottom: 1.5rem; color: #333;">Existing Stocks</h2>
                <div class="stock-list" id="stockList">
                    <div class="loading" id="stocksLoading">
                        <div class="spinner"></div>
                        <p>Loading stocks from database...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- API Status -->
        <div class="card">
            <h2 style="margin-bottom: 1rem; color: #333;">System Status</h2>
            <div id="systemStatus">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Checking system status...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE = '';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
            loadStocks();
        });

        // System status check
        async function checkSystemStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('systemStatus');
                statusDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ System Operational</h3>
                        <p><strong>Status:</strong> ${data.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Database:</strong> ${data.database}</p>
                        <p><strong>Last Check:</strong> ${new Date().toLocaleString()}</p>
                    </div>
                `;
            } catch (error) {
                const statusDiv = document.getElementById('systemStatus');
                statusDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå System Issue</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Last Check:</strong> ${new Date().toLocaleString()}</p>
                    </div>
                `;
            }
        }

        // Form submission
        document.getElementById('stockForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding Stock...';
            
            const formData = {
                symbol: document.getElementById('symbol').value,
                name: document.getElementById('name').value,
                listing_date: document.getElementById('listingDate').value,
                listing_time: document.getElementById('listingTime').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/api/stocks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                const resultDiv = document.getElementById('formResult');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result ' + (data.success ? 'success' : 'error');
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>‚úÖ ${data.message}</h3>
                        <p><strong>Symbol:</strong> ${data.stock.symbol}</p>
                        <p><strong>Name:</strong> ${data.stock.name}</p>
                        <p><strong>Listing Date:</strong> ${data.stock.listing_date}</p>
                        <p><strong>Added:</strong> ${new Date(data.stock.created_at).toLocaleString()}</p>
                    `;
                    document.getElementById('stockForm').reset();
                    loadStocks(); // Refresh the stock list
                } else {
                    resultDiv.innerHTML = `<h3>‚ùå Error</h3><p>${data.error}</p>`;
                }
                
            } catch (error) {
                const resultDiv = document.getElementById('formResult');
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>‚ùå Network Error</h3><p>${error.message}</p>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Load all stocks
        async function loadStocks() {
            try {
                const stockList = document.getElementById('stockList');
                stockList.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading stocks...</p>
                    </div>
                `;
                
                const response = await fetch(`${API_BASE}/api/stocks`);
                const data = await response.json();
                
                if (data.success && data.stocks.length > 0) {
                    stockList.innerHTML = data.stocks.map(stock => `
                        <div class="stock-item" onclick="viewStockDetails('${stock.symbol}')">
                            <strong style="font-size: 1.1rem;">${stock.symbol}</strong>
                            <div style="color: #666; font-size: 0.9rem; margin-top: 0.5rem;">
                                <div>${stock.name}</div>
                                <div>Listed: ${stock.listing_date} at ${stock.listing_time}</div>
                                <div>Added: ${new Date(stock.created_at).toLocaleDateString()}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    stockList.innerHTML = `
                        <div class="result">
                            <p>No stocks found in database.</p>
                            <p>Add your first stock using the form on the left!</p>
                        </div>
                    `;
                }
            } catch (error) {
                const stockList = document.getElementById('stockList');
                stockList.innerHTML = `
                    <div class="result error">
                        <p>Error loading stocks: ${error.message}</p>
                    </div>
                `;
            }
        }

        // View stock details
        async function viewStockDetails(symbol) {
            try {
                const response = await fetch(`${API_BASE}/api/stocks/${symbol}`);
                const data = await response.json();
                
                if (data.success) {
                    alert(`Stock Details:\n\nSymbol: ${data.stock.symbol}\nName: ${data.stock.name}\nListing Date: ${data.stock.listing_date}\nListing Time: ${data.stock.listing_time}`);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error loading stock details: ' + error.message);
            }
        }

        // Auto-set today's date as default
        document.getElementById('listingDate').valueAsDate = new Date();
    </script>
</body>
</html>
