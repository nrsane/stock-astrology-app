services:
  - type: web
    name: stock-astrology-app
    env: python
    plan: free
    branch: main
    buildCommand: |-
      pip install -r requirements.txt
      python -c "import swisseph; swisseph.download_ephe()"
      python migrate_db.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: stock_astrology_db
          property: connectionString
      - key: FLASK_ENV
        value: production

databases:
  - name: stock_astrology_db
    plan: free
    databaseName: stock_astrology
    user: stock_astrology_user
